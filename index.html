<!doctype html>
<html lang="en" class="crt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=restart_alt" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <button id="tamagotchi-add">Add Tamagotchi</button>
      <button id="restart-game">
        <span class="material-symbols-outlined"> restart_alt </span>
        <span class="tooltiptext">Restart Game</span>
      </button>
    </div>

    <div class="legend">
      <p>
        <i>Nap:</i>
        <span>
          <span>Energy +40</span>
          <span>Fullness -10</span>
          <span>Happiness -10</span>
        </span>
      </p>
      <p>
        <i>Play:</i>
        <span>
          <span>Energy -10</span>
          <span>Fullness -10</span>
          <span>Happiness +30</span>
        </span>
      </p>
      <p>
        <i>Eat:</i>
        <span>
          <span>Energy -15</span>
          <span>Fullness +30</span>
          <span>Happiness +5</span>
        </span>
      </p>
    </div>
    <div class="container"></div>
    <div class="activity-container">
      <div class="activity-header-button">
        <h1>Activity</h1>
        <button class="hide-btn">Hide</button>
      </div>
      <div class="activities"></div>
    </div>
  </body>
</html>
